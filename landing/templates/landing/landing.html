{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'title.css' %}">

    <title>Title</title>

</head>
<body>
    <div class="general-container">
    <div class="container top-container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h1 class="title">Наш магазин скоро откроется<br>
                Оставляйте Ваши заявки в форме ниже</h1>
                <div>
                    <form action="" method="post" class="form-inline text-center">{% csrf_token %}
                        <div class="form-group">
                            <label>Ваш email: </label>
                            <input type="email" name="{{ form.email.name }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Ваше имя: </label>
                            <input type="text" name="{{ form.name.name }}" class="form-control">
                        </div>
                    <div>
                        <button class="btn btn-primary orange-btn">Отправить</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
